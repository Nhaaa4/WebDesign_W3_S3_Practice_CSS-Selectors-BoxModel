<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/d27d2e3da6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./tada.JPG" alt="Profile Picture" />
      </div>
      <h1>Beautiful Girl</h1>
      <p class="bio">Full Stack Web Development</p>
      <div class="P-F-F">
        <table>
          <tr>
            <td>Projects</td>
            <td>Following</td>
            <td>Followers</td>
          </tr>
          <tr>
            <td>17</td>
            <td>2M</td>
            <td>3M</td>
          </tr>
        </table>
      </div>
      <div class="detail">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Est nihil
          obcaecati facere accusantium nostrum quo alias autem sit incidunt
        </p>
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook fa-2x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-github fa-2x"></i>
      </div>
      <div class="btn">
        <button>View Profile</button>
      </div>
    </div>
  </body>
</html>
